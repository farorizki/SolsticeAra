  <title>Gabung Fanbase - Soulticeara</title>

</head>
<body>

  <!-- Header tetap -->
  <header>
    <div class="logo-container">
      <img src="foto/blue.png" alt="Logo Soulticeara" class="logo">
      <h1>Solsticeara</h1>
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Beranda</a></li>
        <li><a href="info.html">Tentang Ara</a></li>

        <li><a href="gabung.html">Gabung</a></li>
      </ul>
    </nav>
  </header>

  <!-- Form Gabung -->
  <section class="card-container">
    <div class="card">
      <h2>Gabung Fanbase Soultice</h2>
      <form class="form-gabung">
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" required>
        </div>
  
        <div class="form-group">
          <label for="umur">Umur</label>
          <input type="number" id="umur" name="umur" required>
        </div>
  
        <div class="form-group">
          <label for="ttl">Tempat, Tanggal Lahir</label>
          <input type="text" id="ttl" name="ttl" placeholder="Contoh: Medan, 12 Mei 2004" required>
        </div>
  
        <div class="form-group">
          <label for="discord">Username Discord</label>
          <input type="text" id="discord" name="discord" placeholder="Contoh: user#1234" required>
        </div>
  
        <div class="form-group">
          <label for="email">Gmail</label>
          <input type="email" id="email" name="email" required>
  
</body>
